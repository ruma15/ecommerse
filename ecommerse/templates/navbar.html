<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark
                        justify-content-between text-white"
                 style="background-color: purple;">
<div class="container-fluid" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item ">
        <a class="nav-link" href="#">Home </a>
      </li>

      <li class="nav-item dropdown {% if 'ecomapp' in request.path %} active {% endif %}">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          shop
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'ecomapp:allProdCat' %}">All products</a>
            {% for cat in links %}
          <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a>
              {% endfor %}
        </ul>
      </li>
        {% if item_count > 0 %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'cartapp:cart_detail' %}" ><i class="fa fa-shopping-cart"></i>{{item_count}}</a>
      </li>
        {% endif %}
    </ul>
      </div>
      <form class="d-flex" action="{% url 'searchapp:SearchResult' %}" method="get">
          {% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
      <button class="btn btn-outline-success " type="submit"><i class="fa fa-search "></i></button>
    </form>
  </div>
</div>
</nav>
